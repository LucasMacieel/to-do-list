<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to do list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo-wrapper">
        <h2>Lista de tarefas</h2>
        <p>Duplo clique no item para completar</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-button">Adicionar</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Limpar completados</button>
            <button id="empty-button" class="pretty-button">Esvaziar lista</button>
            <button id="save-button" class="pretty-button">Salvar lista</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
